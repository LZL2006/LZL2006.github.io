    <style>
        :root {
            --primary-color: #0d2e59; /* 警院深蓝 */
            --accent-color: #3498db;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333333;

        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 个人信息卡片区域 --- */
        .profile-section {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            width: 100%;
            height: 100px;
            position: relative;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--card-bg);
            background-color: #fff;
            position: absolute;
            left: 50%;
            bottom: -50px;
            transform: translateX(-50%);
            /* 这里使用您的照片，请确保文件夹里有 avatar.jpg，如果没有则显示默认 */
            background-image: url('./avatar.jpg'); 
            background-size: cover;
            background-position: center;
        }

        .card-body {
            padding: 60px 20px 20px;
            width: 100%;
        }

        .name { font-size: 1.5rem; color: var(--primary-color); font-weight: bold; margin-bottom: 5px; }
        .university { background: #eef2f7; padding: 4px 12px; border-radius: 12px; font-size: 0.9rem; color: #666; display: inline-block; margin-bottom: 15px; }

        .social-links { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 10px; }
        .social-item { display: flex; align-items: center; gap: 5px; font-size: 0.9rem; color: #555; text-decoration: none; padding: 5px 10px; border-radius: 8px; transition: background 0.2s; }
        .social-item:hover { background-color: #f0f0f0; color: var(--accent-color); }
        .social-item i { font-size: 1.1rem; }

        /* --- 收藏夹导航网格区域 --- */
        .bookmarks-section {
            width: 100%;
            max-width: 1000px;
        }

        .section-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            border-left: 5px solid var(--accent-color);
            padding-left: 10px;
            font-weight: bold;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .link-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #444;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--accent-color);
            background-color: var(--link-hover-bg);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            border-radius: 4px;
        }

        .link-info {
            overflow: hidden;
        }

        .link-title {
            font-size: 0.95rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .link-desc {
            font-size: 0.75rem;
            color: #888;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 600px) {
            .link-grid { grid-template-columns: 1fr; } /* 手机端单列显示 */
            .profile-section { border-radius: 0 0 20px 20px; margin-top: -20px; }
        }
        
        footer { margin-top: 40px; color: #999; font-size: 0.8rem; }
