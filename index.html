        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.radius = Math.random() * 2 + 1;
                this.velocity = { x: (Math.random() - 0.5) * 5, y: (Math.random() - 0.5) * 5 };
                this.alpha = 1; this.life = 100;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
                this.life--;
            }
        }

        function createExplosion(x, y) {
            const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502', '#ffffff'];
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
            }
        }

        function animateFireworks() {
            requestAnimationFrame(animateFireworks);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                if (p.life > 0 && p.alpha > 0) { p.update(); p.draw(); } else { particles.splice(index, 1); }
            });
        }
        animateFireworks();

        // 监听点击和触摸生成烟花
        document.addEventListener('mousedown', (e) => createExplosion(e.clientX, e.clientY));
        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            createExplosion(touch.clientX, touch.clientY);
        });

            }
        }

        function toggleMusic() {
            const audio = document.getElementById('bg-music');
            if (audio.paused) {

            } else {
                audio.pause(); setVisualizerState(false);
            }
        }

        function setVisualizerState(isPlaying) {
            const btn = document.querySelector('.music-control');
            const visualizer = document.getElementById('music-visualizer');
            if (isPlaying) {
                btn.classList.add('music-playing');
                visualizer.classList.add('active');
            } else {

            }
        }

        // --- D. 涟漪和Tab逻辑 ---
        function createRipple(e) {
            const btn = e.currentTarget;
            const circle = document.createElement("span");
            const d = Math.max(btn.clientWidth, btn.clientHeight);
            circle.style.width = circle.style.height = `${d}px`;
            circle.style.left = `${e.clientX - btn.getBoundingClientRect().left - d/2}px`;
            circle.style.top = `${e.clientY - btn.getBoundingClientRect().top - d/2}px`;
            circle.classList.add("ripple");
            const old = btn.getElementsByClassName("ripple")[0];
            if (old) old.remove();
            btn.appendChild(circle);
        }
        function attachRipple() { document.querySelectorAll('.ripple-btn').forEach(b => b.addEventListener('click', createRipple)); }
